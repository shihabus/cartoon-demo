<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartoon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      .c-item {
        height: calc(100vh - 60px);
      }
      .c-image {
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- nav -->
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-xxl">
        <a href="#intro" class="navbar-brand">
          <i class="bi bi-book-half"></i>
          <span class="fw-bold text-secondary">Cartoon</span>
        </a>

        <!-- toggle btn for mobile nav -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main-nav"
          aria-controls="main-nav"
          aria-expanded="false"
          aria-label="toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- toggle btn for mobile nav -->

        <div
          class="collapse navbar-collapse justify-content-end align-center"
          id="main-nav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#topics" class="nav-link">About the Book</a>
            </li>
            <li class="nav-item">
              <a href="#reviews" class="nav-link">Reviews</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">Get in touch</a>
            </li>
            <li class="nav-item d-md-none">
              <a href="#pricing" class="nav-link">Pricing</a>
            </li>
            <li class="nav-item ms-2 d-none d-md-inline">
              <a href="#pricing" class="btn btn-secondary">Buy Now</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- nav -->

    <!-- carousel -->
    <div
    id="carouselExample"
    class="carousel slide carousel-fade"
    data-bs-ride="carousel"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item c-item active">
        <img
          src="https://imagiobox.com/wp-content/uploads/2019/03/Untitled-design-77.png"
          class="d-block w-100 c-image"
          alt="carousel image 1"
        />
        <div
          class="carousel-caption d-flex justify-content-center align-items-center flex-column h-100"
        >
          <p class="lead text-bg-info align-self-stretch bg-secondary">
            World of knowledge
          </p>
        </div>
      </div>
      <div class="carousel-item c-item">
        <img
          src="https://media.gq-magazine.co.uk/photos/5d13a81ceef921147da0032a/master/pass/hp-gq-19feb19_alamy_b.jpg"
          class="d-block w-100 c-image"
          alt="carousel image 2"
        />
        <div
          class="carousel-caption d-flex justify-content-center align-items-center flex-column h-100"
        >
          <p class="lead text-bg-info align-self-stretch bg-secondary">World of coding</p>
        </div>
      </div>
      <div class="carousel-item c-item">
        <img
          src="https://www.sheknows.com/wp-content/uploads/2018/08/m1wtqm71gyacghi9chpp.jpeg"
          class="d-block w-100 c-image"
          alt="carousel image 3"
        />
        <div
          class="carousel-caption d-flex justify-content-center align-items-center flex-column h-100"
        >
          <p class="lead text-bg-info align-self-stretch bg-secondary">
            World of learning
          </p>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExample"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExample"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  </body>
</html>
